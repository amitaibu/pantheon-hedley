default:
  suites:
    default:
      contexts:
        - Drupal\DrupalExtension\Context\MinkContext
    web_features:
      paths:    [ %paths.base%/features/web ]
      contexts: [ WebContext ]
      extensions:
        Behat\MinkExtension:
          base_url: "http://localhost:9000"
      filters:
          tags: @javascript
    api_features:
      paths:    [ %paths.base%/features/api ]
      contexts: [ ApiContext ]
      extensions:
        Behat\MinkExtension:
          base_url: "http://localhost/skeleton/www"
      filters:
          tags: @api
  extensions:
    Behat\MinkExtension:
      goutte: ~
      selenium2: ~
    Drupal\DrupalExtension:
      blackbox: ~
      api_driver: "drupal"

imports:
  - behat.local.yml
