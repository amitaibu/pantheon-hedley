default:
  suites:
    default:
      contexts:
        - Drupal\DrupalExtension\Context\MinkContext
    web:
      paths:    [ %paths.base%/features/web ]
      contexts:
        - Drupal\DrupalExtension\Context\MinkContext
        - WebContext
      filters:
          tags: @javascript
    api:
      paths:    [ %paths.base%/features/api ]
      contexts:
        - Drupal\DrupalExtension\Context\MinkContext
        - ApiContext
      filters:
          tags: @api
  extensions:
    Behat\MinkExtension:
      goutte: ~
      selenium2: ~
    Drupal\DrupalExtension:
      blackbox: ~
      api_driver: "drupal"

imports:
  - behat.local.yml
